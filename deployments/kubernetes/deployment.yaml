apiVersion: apps/v1 # API Version, Must In 'kubectl api-versions'
kind: Deployment
metadata:
  name: tirelease
  namespace: tirelease
spec:
  progressDeadlineSeconds: 600
  replicas: 2
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: tirelease
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: tirelease
    spec:
      containers:
        - name: main
          image: hub.pingcap.net/ee/tirelease:latest
          command: ["/apps/tirelease"]
          args:
            - --config=/etc/config/config.yaml
            - --secret=/etc/secret-config
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /ping
              port: 8080
            initialDelaySeconds: 2
            periodSeconds: 5
          volumeMounts:
            - name: timezone
              mountPath: /etc/localtime
            - name: config
              mountPath: /etc/config
              readOnly: true
            - name: secret-config
              mountPath: /etc/secret-config
              readOnly: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
      volumes:
        - name: timezone
          hostPath:
            path: /usr/share/zoneinfo/Asia/Shanghai
        - name: config
          configMap:
            name: tirelease-config
        - name: secret-config
          secret:
            secretName: tirelease-secret-config
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
